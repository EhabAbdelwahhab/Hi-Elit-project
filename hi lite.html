<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-container">

        <div class="left-side">
            <div class='left-side-container'>
                <h3>
                    HI ELITE UI

                </h3>
                <p>
                    Welcome Back!
                </p>
                <p>
                    Happy to see you again
                </p>

                <div class="account-details">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>


                    <div class='buttom-group'>

                        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

                        <div class="face-google">

                            <button type="button" class=" small-buttoms btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                        Single toggle
                                      </button>

                            <button type="button" class="right small-buttoms btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                            Single toggle
                                          </button>

                        </div>
                        <p>
                            don't have an account? <a href="#">create</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-side">
            <img src='Capture.JPG' alt="">
        </div>
    </div>
</body>
